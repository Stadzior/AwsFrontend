<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>

<body>
<div class="container">
    <div class="row">
        <button style="margin:1rem" type="button" class="btn btn-primary" onclick="uploadImage()">Upload
        </button>
        <button style="margin:1rem" type="button" class="btn btn-primary" onclick="deleteImage()">Delete</button>
        <button style="margin:1rem" type="button" class="btn btn-primary" onclick="invertColors()">Invert colors
        </button>
        <button style="margin:1rem" type="button" class="btn btn-primary" onclick="greyscale()">Greyscale
        </button>
        <button style="margin:1rem" type="button" class="btn btn-primary" onclick="greyscale()">Sepia
        </button>
    </div>
    <div class="row">
        <div class="col-6 col-md-4">
            <div class="row">
                <div>
                    <div class="js-fileapi-wrapper upload-btn">
                        <input id="files" name="files" type="file"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div data-bind="foreach: viewModel.choosenPictures">
                    <p><label data-bind="text: $data"/></p>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-8">
            <div class="card">
                <div class="row text-center text-lg-left" data-bind="foreach: viewModel.pictures">
                    <div class="col-lg-3 col-md-4 col-xs-6">

                        <a data-bind="click: function(){addPicture(name);}, attr: {src: url}"
                           class="d-block mb-4 h-100">
                            <img data-bind=" attr: {src: url}" class="img-fluid img-thumbnail" alt=""/>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../assets/js/dropzone.js"></script>
<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/xml2json.js"></script>
<script src="../assets/js/knockout-3.4.2.js"></script>
<script src="../assets/js/app.js"></script>

</body>

</html>
